<!DOCTYPE html>
<html> 
	<head> 
		<meta charset="UTF-8" />
		
		<title>@swfname@ [Local]</title> 
		
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript" src="query_helper.js"></script> 

		<style type="text/css"> 
			html, body { margin: 0; padding: 0; height: 100%; width: 100%;}		
			#flashcontent { height: 100%;  width: 100%; position: relative; margin: 0 auto; }
		</style>
	</head>
	
	<body> 
 		<div id="flashContent"></div>
 
		<script type="text/javascript">
		
			var flashVars = {
				"user_id": getQueryString("user_id"),
				"access_key": getQueryString("access_key")
			}
			
			var embedParams = {
				"allowFullScreen": true,
				"wmode": "gpu"
			}
			
			swfobject.embedSWF("@swfname@", "flashContent", "100%", "100%", "10.2.0", null, flashVars, embedParams);
		</script> 
	</body> 
</html>
